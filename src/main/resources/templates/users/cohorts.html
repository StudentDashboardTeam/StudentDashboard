<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials :: head" />
<body>
<div sec:authorize="isAuthenticated()">

<nav th:replace="partials :: navbar" />
<div class="container">
    <h1>Cohort QuickView</h1>
    <h5 class="mb-4">Click on Cohort name to see a profile.</h5>
    <table>
        <tr class="table-success">
            <th scope="row">Cohort Name</th>
            <th scope="row">Start Date</th>
            <th scope="row" class="pl-4">End Date</th>
        </tr>
        <tr th:each="cohort : ${cohorts}">
            <td><a th:href="@{/users/cohorts/{id}(id=${cohort.id})}"><p th:text="${cohort.getName()}" /></a></td>
            <td><p th:text="${cohort.startDate}"/></td>
            <td class="pl-4"><p th:text="${cohort.endDate}"/></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
